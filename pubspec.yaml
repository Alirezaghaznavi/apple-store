name: apple_store
description: Apple Store.

publish_to: 'AlirezaGTech.ir'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  smooth_page_indicator: ^1.0.0+2
  dotted_line: ^3.1.0
  dartz: 0.10.1
  dio: ^5.1.2
  get_it: 7.2.0
  shared_preferences: ^2.2.1
  bloc: 8.1.2
  flutter_bloc: 8.1.1
  cached_network_image: 3.2.3
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  zarinpal: ^1.0.5
  url_launcher: ^6.1.11
  uni_links: ^0.5.1
  loading_indicator: ^3.1.1
  intl: ^0.18.1
  carousel_slider: ^4.2.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3
  build_runner: ^2.2.0

  # flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: GR
      fonts:
        - asset: assets/fonts/GilroyRegular.ttf
          weight: 400

    - family: GM
      fonts:
        - asset: assets/fonts/GilroyMedium.ttf
          weight: 500

    - family: GB
      fonts:
        - asset: assets/fonts/GilroyBold.ttf
          weight: 700

    - family: GEB
      fonts:
        - asset: assets/fonts/GilroyExtraBold.ttf
          weight: 800

    - family: GH
      fonts:
        - asset: assets/fonts/GilroyHeavy.ttf
          weight: 900

    - family: SM
      fonts:
        - asset: assets/fonts/ShabnamMedium.ttf
          weight: 500

    - family: SB
      fonts:
        - asset: assets/fonts/ShabnamBold.ttf
          weight: 700